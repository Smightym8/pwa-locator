<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="manifest" href="manifest.json">
    <script src="js/camera.js" type="module"></script>
    <link rel="stylesheet" href="css/locator.css">
    <link rel="stylesheet" href="css/camera.css">

    <title>The Locator</title>
</head>
<body>
    <video id="video">Video stream not available.</video>
    <img id="photo" />

    <div class="footer">
        <div id="location-left">
            <input id="save" type="image" alt="A save icon" disabled="disabled">
        </div>
        <div id="location-middle">
            <input id="pause-play" type="image" alt="A pause or play icon" disabled>
        </div>

        <input id="cancel" type="image" alt="A x circle icon">
    </div>
</body>
</html>
